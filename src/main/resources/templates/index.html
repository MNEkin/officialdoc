<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-up for HataVar</title>
</head>
<body>
<form action="#" th:action="@{/signup}" th:object="${userToSignup}" method="post">
    <table>
        <tr>
            <td>
                <label for="user_email">E-Mail</label>
            </td>
            <td>
                <input type="text" th:field="*{user_email}" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Åžifre</label>
            </td>
            <td>
                <input type="password" th:field="*{password}">
            </td>
        </tr>
        <tr>
            <td><!--<h4 th:text="${message.signupMessage}"></h4>--></td>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
